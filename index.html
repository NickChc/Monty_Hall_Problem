<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Problem</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="all-father">
        <div class="count-wrapper">
            <h2 id="percentage">CORRECT GUESS PERCENTAGE:</h2>
            <h3 id="total">TOTAL TRIES:</h3>
            <h3 id="correct">CORRECT GUESSES:</h3>
        </div>
        <div id="mainWrapper" class="main-wrapper">
            <div id="door_1" class="door">1</div>
            <div id="door_2" class="door">2</div>
            <div id="door_3" class="door">3</div>
        </div>
        <div class="text-wrapper">
            <p id="text">One of those doors hides a brand new porsche behind it! <br /> Just make a choice</p>
        </div>
        <div class="button-holder">
        <button id="resetBtn" class="button">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
